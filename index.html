    <script>

    <script>
        function klik() {
            document.getElementById("moonin").style.visibility = "hidden";
            document.getElementById("moonout").style.visibility = "visible";
            document.getElementById("navbar").style.zIndex = "1";
            document.getElementById("home").style.visibility = "visible";
            document.getElementById("home").style.transform = "translate(-100px,-120px)";
            document.getElementById("home").style.transition = "1s";
            document.getElementById("home").style.transitionDelay = "0s";
            document.getElementById("project").style.visibility = "visible";
            document.getElementById("project").style.transform = "translate(30px,-150px)";
            document.getElementById("project").style.transition = "1s";
            document.getElementById("project").style.transitionDelay = "0.2s";
            document.getElementById("artikel").style.visibility = "visible";
            document.getElementById("artikel").style.transform = "translate(130px,-80px)";
            document.getElementById("artikel").style.transition = "1s";
            document.getElementById("artikel").style.transitionDelay = "0.4s";
            document.getElementById("contact").style.visibility = "visible";
            document.getElementById("contact").style.transform = "translate(150px,40px)";
            document.getElementById("contact").style.transition = "1s";
            document.getElementById("contact").style.transitionDelay = "0.6s";
        }

        function kluar() {
                document.getElementById("moonout").style.visibility = "hidden";
                document.getElementById("moonin").style.visibility = "visible";
                document.getElementById("navbar").style.zIndex = "1";
                document.getElementById("navbar").style.visibility = "hidden";
                document.getElementById("home").style.visibility = "hidden";
                document.getElementById("home").style.transform = "translate(0px,0px)";
                document.getElementById("home").style.transition = "1s";
                document.getElementById("home").style.transitionDelay = "0s";
                document.getElementById("project").style.visibility = "hidden";
                document.getElementById("project").style.transform = "translate(0px,0px)";
                document.getElementById("project").style.transition = "1s";
                document.getElementById("project").style.transitionDelay = "0.2s";
                document.getElementById("artikel").style.visibility = "hidden";
                document.getElementById("artikel").style.transform = "translate(0px,0px)";
                document.getElementById("artikel").style.transition = "1s";
                document.getElementById("artikel").style.transitionDelay = "0.4s";
                document.getElementById("contact").style.visibility = "hidden";
                document.getElementById("contact").style.transform = "translate(0px,0px)";
                document.getElementById("contact").style.transition = "1s";
                document.getElementById("contact").style.transitionDelay = "0.6s";
            }
            function pindah() {
                document.getElementById("ig").style.transform="translateX(0px)";
                document.getElementById("ig").style.visibility = "visible";
                document.getElementById("ig").style.transitionDelay = "0s";
                document.getElementById("yt").style.transform = "translateX(80px)";
                document.getElementById("yt").style.visibility = "visible";
                document.getElementById("yt").style.transitionDelay = "0.2s";
                document.getElementById("wa").style.transform = "translateX(160px)";
                document.getElementById("wa").style.visibility = "visible";
                document.getElementById("wa").style.transitionDelay = "0.4s";
                document.getElementById("github").style.transform = "translateX(240px)";
                document.getElementById("github").style.visibility = "visible";
                document.getElementById("github").style.transitionDelay = "0.6s";
                
            }
            function isi() {
                    document.getElementById("skill1").style.width = "80%";
                    document.getElementById("skill1").style.transitionDelay = "0.4s";
                    document.getElementById("skill2").style.width = "75%";
                    document.getElementById("skill2").style.transitionDelay = "0.8s";
                    document.getElementById("skill3").style.width = "50%";
                    document.getElementById("skill3").style.transitionDelay = "1.2s";
            }
    </script>
    <script>
        var i = 0;
        var j = 0;
        var txt = 'I am a Web Developer';
        var txt1 = 'This is My Skill';
        var speed = 50;

        function tulis() {
            if (i < txt.length) {
                document.getElementById("desc").innerHTML += txt.charAt(i);
                i++;
                setTimeout(tulis, speed);
            }
        }
        function skill() {
                if (j < txt1.length) {
                    document.getElementById("skill-tls").innerHTML += txt1.charAt(j);
                    j++;
                    setTimeout(skill, speed);
                }
            }
    </script>
